---
version: 0.2

env:
  parameter-store:
    PYPI_TOKEN: /prod/futures/polo-futures-sdk-python/pypi_token

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install --upgrade pip
      - pip install --upgrade setuptools wheel
      - pip install twine

  build:
    commands:
      - python setup.py sdist bdist_wheel
      # - twine upload --repository testpypi dist/*
      # - twine upload dist/*
