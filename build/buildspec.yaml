---
version: 0.2

env:
  parameter-store:
    PYPI_USERNAME: /prod/futures/polo-futures-sdk-python/pypi_username
    PYPI_PASSWORD: /prod/futures/polo-futures-sdk-python/pypi_password

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install --upgrade pip
      - pip install --upgrade setuptools wheel
      - pip install twine
      - echo $PYPI_PASSWORD | keyring set https://pypi.org/ $PYPI_USERNAME

  build:
    commands:
      - python setup.py sdist bdist_wheel
      - twine upload dist/*
      - keyring del https://pypi.org/ $PYPI_USERNAME
